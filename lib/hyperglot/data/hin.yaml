्न्दि ज्हु क्कू व्हु न्ग्ह ल्लैं त्फ़ ल्प्पा ण्ड्यो म्को र्थ्स म्ब्ल स्गा ल्नि न्क्री फ्‍ स्त्रै क्टों च्वॉ बः भः ज्र्ञा म्प्रा धौः द्भिः च्मु द्धः माः भ्राः भ्भु म्त्रे न्यां स्नु ज्ञं भ्वा क्त्यु ग्भू धुः त्पि त्थं स्याः स्फः क्यं ष्ना देः ध्वै भ्बु ष्टो भोः न्न्न्य न्थं त्यै द्हे त्स्व य्यो म्ज र्वीं ख्वे ष्ण्ण ध्न्य पे्र ल्यि र्ज्वा ड्यॉ ट्र्रॉ श्वों म्वे भ् र्लें न्ट्ह न्थौ न्थौं ड्भि गैः न्थां न्फ़ॉ ह्नीं क्लीं श्रीं स्थीं शूं म्प्दा न्न्थ ग्मो ग्य्पी ष्णे श़ृं क्ट्य ड्यों ब्डी र्प्या ल्गों स्बें य्ये ठ्यां ट्के त्चे श्ट्रू म्में र्टं र्कुं र्फीं त्न्म ल्तां म्म्तों खः ज्लि ट्य्रू र्णू ज्मि ग्न्या स्त्रां स्क़ॉ भ्यी ह्तों न्जों र्क्ति त्जी द्वृ र्धं श्नैः न्द्वा र्षां क्ठ क्श्न र्म्स्की क्लां ब्दाः श्द्र मिः न्ताः त्र्यो क्क़ षॉ न्थ्रू ग्रौं न्शो न्न्म र्ज़ों र्द्धों प्शी फ्लें ब्खा ण्ट्रे त्छे न्जू न्क्यू क्षः ल्द्वा ढ़ू य़ों ड्डो र्श्वा थेः त्गा ग्ठ म्स्क ल्फ्रि क्मी र्क्ख क्राँ ष्भा थ्की ट्ज़ा ज़्का ट्लि व्ह्य ह्न्स न्ग्वी ल्मं र्ट्ज़े फ्न स्ट़्रे श्ट्री न्द्वों ट्‍ ग्ल्ड म्ट्रै न्ला प्ने र्नु न्जॉ ख्ख ल्तू स्प्रू न्ध्यो न्द्य र्श्यां व्डा ग्वी क्स् भृं ल्ठी म्स्कृ ञे डौँ ञें ठौं ज्यौं श्ल क्लाँ च्छो फ़्था स्त्ति र्श्नि ज्ज्ञा त्स्न न्न्त र्क्यू ॠ ध्यी र्स्त न्स्ट्रे क्ट्यू क्क्न स्म्या द्वौ श्वः न्द्व ख्य्मं स्षा फ़्स ग़ाँ ग़ां ज़ीं त्क्षि ल्रू थ्रै म्टे ल्पै स्द्र ल्थै र्य्ट र्थ्र र्फो स्र्टि न्ड्रि र्म्ज म्ट षाः श्चो ब्ध् ध्क ब्ध्ता ध्ब्बा थै्र स्क्लि क्ब्रे ण्ट्रा न्फ्लै स्पों प्स्यू न्ट्यू स्श प्नॉ ग्गो य्को श्क्रि न्द्ध न्द्वी ड्र्यू य्यि क्ज़ा न्डॉ थाः र्शिं ट्ठू ड्न र्कैं क्मे स्लौ ग्दी ग्नां अ्फ्री र्श्च ग्घों य्रीं य्द्रो य्द्रौ र्चू र्ह्रा स्टे्र ग्ती य्नि स्ट् न्निं न्की त्म् व्कू ग्गु ऴ ग्ग्रे ज्ली च्लि ग्झू ट्टिं क्स़ि श्ज स्ट्रौ ग्धो छ्ड़ी न्तृ क्क्स क्स्ट्रै ड्जे न्य़ू ण्ट्स न्डू ढ्क र्ग़ी न्ट्र्ल ण्वी म्फ़ा ह्ना छुं र्त्वा न्फुं व्न्लि तॉं र्जो त्लुं ख्वां ल्रॉ ज़्मों त्तृ र्र्स स्‍्कू क्ष्रों न्ग्स न्क्स र्ल्ट ड्ला न्फ़्रं दॉ ब्द्धि ब्यॅ फ़ॅ ब्ख़ा य्न्बे त्स्ल म्ती म्स्ते म्त्सो त्स्ला ज्रु स्त्का थ्त ल्ब्र श्वै प्लों ज़्ना द्ज़ ग्दा थ़ि द्र्व्यों न्स्क ज़्लॉ श्टे य्ह्व्ह् वेः व्दा ल्स्ती श्टा क्तौ न्धीं ब्बं षिः लिः ट्से ष्पै द्द्वै प़ॅ लॆ र्र्हि भा्र प्ताः ण्ला स्वैः श्रीः वे्र ज्भि तोः क्चां द्बं स्कॅ न्न्फ प्सः र्विं ज्दी ल्डॉ फीं धूं न्ध्‌ ङ्जा ज़्लू न्पा स्प्लिं स्ल्ली र्ट्फो वँ र्ट्ट ल्हौ स्थ्ति य्यु श्वां ध्दों स्ठ क्खु त्वः ग्भा र्बै ध्म म्ब्ली र्त्रि र्हृ ढ्यों थीः र्ध्ध णॉं ट्ध्रु र्थें औ्र क्स्प्लो प्प्ले क्स्से श्र्ण र्थ्व्य्व मु्त थ्र् क्र् ज़्त त्जू थ्रु र्स्च ल्थी म्ग न्जुं शुः र्च्छ र्ह्या ण्दों न्टु ज्धा ल्फ़ो क्स्पी गॅँ ल्ची त्यी ल्ती फ्का ब्भा क्योँ च्छ्रा स्फं व्ज म्टु स्ट्य ड्रें न्य् द्ग्र क्ष् ब्ल्टि तृं न्श्ल न्ज़ि व्यि भ्नी ल्वें त्त्रो ल्ल्य क्छ म्वृ व्ना न्र्रा म्ण ह्म्णों म्ग्रे त्ज़ु स्फै ट्र्स ड्ले म़ि म्था त्जा ग्ध्व र्युं श्र्च म्ब्रें म्क ग्ज़ै र्डॉ न्टों द्ल्ला स्क्जो ल्डु ग्में ए्ड्गि्ल्स न्पि र्ड्र ब्लिं ग्लों ह्नो ह्नै क्व्व्की र्मौ ल्कीं ग्रुं र्य्यु र्खी म्ब्न्ध क्सैं ह्लि फ्द स्वों त्युं ध्वु क्त् ष्णी ण्ड्र ढ़्ता ग्रँ प्रों ल्गि क्म्प्यु फ़्ट्वे ष्ष्टि ढ्ढे ब्से ह्वो स्ची ग्भे र्क्सै दॄ यॅ क्नौ र्रं ल्बु ल्मु म्प्ला ल्डै ग्डै म्स्पी ख़ां श्स व्जे ज़्हौ त्स्च्ह्ल र्त्ज़े फ्रों ज्वो स्सां स्स्यो ल्कां ष्क् ट्यौ ण्यो न्ग्फे न्स्ट्रू त्रुं र्ब्यां ष्च न्हं पो्र्ट इ्त्या र्ग़ं त्बा क्क्ठी ल्य्हि र्भ्रां ग़्यो न्प घ् थे्र र्बों श्छं क्वाँ न्छु यॉँ टँ स्थ्ता र्गृ र्खु ज्झों न्धें म्त्स्य ध्ब्बे ल्पं वि्श्व ण्ट्री र्सें ल्टं णीः क्जा द्धाः स्त्वृ ब्स्क्रि ख्थ र्रां घ्घ र्फ्स ह्स्ट चोः क्स्ता बि्द ज़् तॉ प्थाँ ञो न्सॅ न्ग्का
